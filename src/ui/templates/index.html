<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Image Recommender for Articles</title>

  <!-- Third party CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{{ url_for('static', path='css/app.css') }}" rel="stylesheet">

  <!-- favicon-->
  <link rel="shortcut icon" href="{{ url_for('static', path='favicon.ico') }}">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/vue-resource"></script>

</head>

<body id="page-top">

<!-- Tool -->
{% raw %}
<div id="app" class="container-fluid mt-4">
  <div class="font-weight-light text-center row mt-4 mb-0">
    <div class="col">
      <h3 class="font-weight-light">Article Input</h3>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <form class="form">
        <div class="row" style="width: 90%; margin-left: 5%">
          <div class="col-sm-12 mb-2">
            <input v-model="title" type="text" class="form-control form-control-lg text-center mb-1" id="title" placeholder="Article title">
            <textarea v-model="body" class="form-control text-center mb-1" id="body" placeholder="Article body" rows=4></textarea>
            <select v-model="chosen_model" class="form-control" style="text-align-last: center; width:20%; margin-left:40%" id="model">
              <option disabled value="">Select a model</option>
              <option class="form-control text-center" value="t2t">Tag-to-tag Model</option>
              <option class="form-control text-center" value="knn">kNN Model</option>
              <option class="form-control text-center" value="wem">Word Embedding Model</option>
            </select>
          </div>
          <div class="col-sm-12 text-center">
            <button type="submit"
                    class="btn btn-primary float-center"
                    @click.prevent="getMatches"
                    :disabled="pending"
            >
              Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="font-weight-light text-center row mt-4 mb-0">
    <div class="col">
      <h3 class="font-weight-light">
        Tags
        <span v-show="pending">
          <img src="/static/img/spinner.gif" width="50px" height="50px" alt="Loading...">
        </span>
      </h3>
      <div v-if="tags.length" style="width:80%; margin-left:10%">
        <div v-for="tag in tags" style="display:inline-block; padding:0.2em">
          <button v-if="tag.type === 'place'" type="button" class="btn btn-success btn-sm">
            {{ tag.name }}: {{ tag.type }}: {{ tag.score }}
          </button>
          <button v-else-if="tag.type === 'subject'" type="button" class="btn btn-warning btn-sm">
            {{ tag.name }}: {{ tag.type }}: {{ tag.score }}
          </button>
          <button v-else-if="tag.type === 'org'" type="button" class="btn btn-secondary btn-sm">
            {{ tag.name }}: {{ tag.type }}: {{ tag.score }}
          </button>
          <button v-else type="button" class="btn btn-info btn-sm">
            {{ tag.name }}: {{ tag.type }}: {{ tag.score }}
          </button>
        </div>
      </div>
      <div v-else>
        No tags.
      </div>
    </div>
  </div>

  <div class="font-weight-light text-center row mt-4 mb-0">
    <div class="col">
      <h3 class="font-weight-light">
        Similar Article Headlines
        <span v-show="pending">
          <img src="/static/img/spinner.gif" width="50px" height="50px" alt="Loading...">
        </span>
      </h3>
      <div v-if="tags.length">
        <div v-for="article in articles">{{ article.headline }}</div>
      </div>
      <div v-else>
        No matches.
      </div>
    </div>
  </div>

  <div class="font-weight-light text-center row mt-4 mb-0">
    <div class="col">
      <h3 class="font-weight-light">
        Recommended Images
        <span v-show="pending">
          <img src="/static/img/spinner.gif" width="50px" height="50px" alt="Loading...">
        </span>
      </h3>
      <div v-if="images.length" class="container">
        <div class="row text-center text-lg-left mb-3">
          <div v-for="image in images" class="col-lg-3 col-md-4 col-6">
            <div class="d-block mb-4 h-100 text-center">
              <img class="img-fluid img-thumbnail" :src="makeImgSource(image.id)">
              <p class="mb-1"> {{ image.caption }} </p>
              <button type="button" class="btn btn-outline-success btn-sm">Accept</button>
              <button type="button" class="btn btn-outline-danger btn-sm">Reject</button>
            </div>
          </div>
        </div>
      </div>
      <div v-else>
        No images.
      </div>
    </div>
  </div>

  <div class="font-weight-light text-center row mt-4 mb-0">
    <div class="col">
      <h3 class="font-weight-light">
        True Images
        <span v-show="pending">
          <img src="/static/img/spinner.gif" width="50px" height="50px" alt="Loading...">
        </span>
      </h3>
      <div v-if="true_images.length" class="container">
        <div class="row text-center text-lg-left mb-3">
          <div v-for="image in true_images" class="col-lg-3 col-md-4 col-6">
            <div class="d-block mb-4 h-100 text-center">
              <img class="img-fluid img-thumbnail" :src="makeImgSource(image.id)">
              <p class="mb-1"> {{ image.caption }} </p>
            </div>
          </div>
        </div>
      </div>
      <div v-else>
        No true images.
      </div>
    </div>
  </div>

</div>
{% endraw %}

<!--scripts-->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="{{ url_for('static', path='js/app.js') }}"></script>
</body>

</html>
